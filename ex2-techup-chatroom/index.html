<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>

<body>

  <!-- chat header -->
  <header class="chat-header">
    <h1>Techup Chatroom</h1>
  </header>
  
  <!-- chat container -->
   <div class="chat-container">
    <!-- chat-right -->
    <div class="chat-right">
      <p class="tail-message">สวัสดีจ้า
        <tail></tail>
        <tail-white></tail-white>
      </p>
      <p class="text-delete">Coding สนุกจังเลย <span>x</span></p>
      <p>😘 🥰</p>
    </div>
    <!-- chat-left -->
    <div class="chat-left">
      <p>😍</p>
      <p>🥰</p>
    </div>
   </div>
</body>

</html>
